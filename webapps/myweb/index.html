<html>
	<head>
		<!-- 
			head标签中包含的内容有页面的元数据
			样式，脚本等内容。这些都不是在浏览器
			中直接展现给用户看的元素。
		 -->
		<meta charset="UTF-8">	
		<title>我的首页</title>	 
	</head>
	<body>
		<center>
			<!-- 
				页面上的相对路径中"当前目录"指的是
				当前页面所在目录。
				例如下面的src="logo.png"
				那么浏览器认为该图片的路径就是在当前目录中。
				而浏览器在请求当前页面index.html时使用的路径为:
				http://localhost:8088/myweb/index.html
				所以，浏览器会再次发起请求，路径为:
				http://localhost:8088/myweb/logo.png
				来索取图片
			 -->
			<img src="logo.png"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下" onclick="alert('点你妹啊!')">
		</center>
	</body>
</html>
